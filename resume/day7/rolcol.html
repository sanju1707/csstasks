<html>
    <head>
        <title>row col span</title>
     <link rel="stylesheet" href="./day7.css"
    </head>
    <body>
        <center><h1>veggies table using row col span</h1></center>
        <table border="1">
            <tr>
                <th colspan="2">veggies</th>
                <td>tomato</td>
                <td>potato</td>
            </tr>
            <tr>
                <th rowspan="2">cost</th>
                <th>mrp</td>
                <td>200</td>
                <td>150</td>
            </tr>
            <tr>
                <th>rp</th>
                <td>100</td>
                <td>170</td>
            </tr>
            <tr>
                <th colspan="2">total</th>
                <td>300</td>
                <td>320</td>
            </tr>
        </table>
    </body>
</html>
