<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .maindiv{
        width: 600px;
        height: 500px;
        border: 2px solid;
        background-color: orange;
        margin-left: 400px;
        display: grid;
        grid-template-columns: 200px 200px 200px;
    }
    .maindiv div{
        width: 200px;
        height: 50px;
        border: 2px solid;
        background-color: red;
      
    }
    .head{
        grid-column-start: 1;
        grid-column-end: 4;
    }
    
</style>
<body>
    <div class="maindiv">
     <div class="head">
        header section
     </div>
     <div>
        navigation bar
     </div>
     <div>
        index

     </div>
     <div>
        content section
     </div>
     <div>
        footer section
     </div>
    </div>
</body>
</html>
